<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3fa4de6d7e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="main-container flex flex-column gap-10">
        <div class="card flex flex-column gap-10 align-items-center">
            <div class="profile-picture-container flex justify-center">
                <div class="profile-picture">

                </div>
            </div>
            <div class="profile-info-container flex flex-column gap-10">
                <div class="user-profile flex flex-column gap-05 align-items-center">
                    <div id="userId" class="text-sm">@UserID</div>
                    <div id="userName" class="strong-text">Full Name</div>
                    <div id="userJoinDate" class="text-xs">Joined 2023</div>
                </div>
                <div class="user-options flex flex-row align-items-center flex-wrap gap-10">
                    <button>
                        <div>Follow</div>
                    </button>
                    <button>
                        <div>Message</div>
                    </button>
                    <button>
                        <div>More</div>
                    </button>
                </div>
                <div class="user-bio text-xs flex justify-center">
                    Biographical information here                
                </div>
            </div>
            
        </div>
        <div class="user-information card flex flex-column gap-10">
            <h2 class="margin-padding-reset text-base strong-text">Information</h2>
            <div class="user-container-social">
                <ul class="flex flex-column gap-10 text-sm">
                    <li>
                        <div class="flex flex-row justify-space-between gap-10">
                            <div></i>Website</div>
                            <div>www.personalwebsite.com</div>
                        </div>
                    </li>
                    <li>
                        <div class="flex flex-row justify-space-between gap-10">
                            <div>Website</div>
                            <div>www.personalwebsite.com</div>
                        </div>
                    </li>
                    <li>
                        <div class="flex flex-row justify-space-between gap-10">
                            <div>Website</div>
                            <div>www.personalwebsite.com</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="divider"></div>
            <div class="user-container-skills">
                <ul class="flex flex-row flex-wrap gap-05 text-xs">
                    <li>
                        UI Designer 
                    </li>
                    <li>
                        UX Designer
                    </li>
                    <li>
                        Design System
                    </li>
                    <li>
                        Product Development
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
